<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="stylesheet" href="galaxy.css">
<body>
    <div id="maps">
        <div class="planets" id="earth">earth 
            <img src="Earth.png" alt="earth" height="85%" width="100%"></div>
        <div class="planets" id="mars">mars  <img src="Mars.png" alt="earth" height="85%" width="100%"></div>
        <div class="planets" id="saturn">saturn  <img src="Saturn.png" alt="earth" height="85%" width="100%"></div>
        <div class="planets" id="GJ_504b">GJ_504b <img src="pink.png" alt = "GJ_504b" height="85%" width="100%"> </div>
        <div class="planets" id="sr_B1620-26_B">sr_B1620-26_B</div>
    </div> 
    <div id="container">
        <div class="side">
            <div id="shirts">shirts
                <div class="earth shirts wardrobe"></div>
                <div class="mars shirts wardrobe"></div>
                <div class="saturn shirts wardrobe"></div>
                <div class="GJ_504b shirts wardrobe"></div>
                <div class="sr_B1620-26_B shirts wardrobe"></div>
            </div>
            <div id="pants">pants
                <div class="earth pants wardrobe"></div>
                <div class="mars pants wardrobe"></div>
                <div class="saturn pants wardrobe"></div>
                <div class="GJ_504b pants wardrobe"></div>
                <div class="sr_B1620-26_B pants wardrobe"></div>
            </div>
        </div>
        <div id="display">
            <div id="player">
                <div id="hat"></div>
                <div id="accessories"></div>
                <div id="shirt"></div>
                <div id="pants"></div> 
            </div>
        </div>
        <div class="side">
            <div id="hats">hats
                <div class="earth hats wardrobe">
                    <div class="items hats">
                        <img class="itemImg" src="yellowHattTwo.png">   
                    </div>
                    <div class="items hats">2</div>
                    <div class="items hats">3</div>
                    <div class="items hats">4</div>
                    <div class="items hats">5</div>
                </div>
                <div class="mars hats wardrobe">
                    <div class="items hats">1</div>
                    <div class="items hats">2</div>
                    <div class="items hats">3</div>
                    <div class="items hats">4</div>
                    <div class="items hats">5</div>
                </div>
                <div class="saturn hats wardrobe">
                    <div class="items hats">1</div>
                    <div class="items hats">2</div>
                    <div class="items hats">3</div>
                    <div class="items hats">4</div>
                    <div class="items hats">5</div>
                </div>
                <div class="GJ_504b hats wardrobe">
                    <div class="items hats">1</div>
                    <div class="items hats">2</div>
                    <div class="items hats">3</div>
                    <div class="items hats">4</div>
                    <div class="items hats">5</div>
                </div>
                <div class="sr_B1620-26_B hats wardrobe">
                    <div class="items hats">1</div>
                    <div class="items hats">2</div>
                    <div class="items hats">3</div>
                    <div class="items hats">4</div>
                    <div class="items hats">5</div>
                </div>
            </div>
            <div id="accessories">accessories
                <div class="earth accessories wardrobe"></div>
                <div class="mars accessories wardrobe"></div>
                <div class="saturn accessories wardrobe"></div>
                <div class="GJ_504b accessories wardrobe"></div>
                <div class="sr_B1620-26_B accessories wardrobe"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
